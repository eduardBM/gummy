<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Gummy Market</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">Gummy</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home
								<span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" id="cart" data-toggle="modal" data-target="#cartmodal"><i class="fa fa-shopping-cart"></i></a>
						</li>
						<li class="nav-item" id="loginbutton">
							<a class="nav-link" href="#" data-toggle="modal" data-target="#loginmodal">Login</a>
						</li>
						<!-- HIDDEN LOGOUT BUTTON -->
						<li class="nav-item hidden" id="logoutbutton">
							<a class="nav-link" href="#" id="logout">Logout</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-toggle="modal" data-target="#registermodal">Register</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<div class="row">
						<div class="col-lg-12">
							<h1 class="my-4">Stores</h1>
							<div class="list-group">
								<a href="#" class="list-group-item">Store 1</a>
								<a href="#" class="list-group-item">Store 2</a>
								<a href="#" class="list-group-item">Store 3</a>
							</div>
						</div>
						<div class="col-lg-12">
							<h1 class="my-4">Categories</h1>
							<div class="list-group">
								<a href="#" class="list-group-item">Category 1</a>
								<a href="#" class="list-group-item">Category 2</a>
								<a href="#" class="list-group-item">Category 3</a>
							</div>
						</div>
					</div>
				</div>

				<!-- /.col-lg-3 -->
				<div class="col-lg-9">
					<div id="TopCarousel" class="carousel slide my-4" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#TopCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#TopCarousel" data-slide-to="1"></li>
							<li data-target="#TopCarousel" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img class="d-block img-fluid" src="./css/images/banner1.jpg" alt="First slide">
							</div>
							<div class="carousel-item">
								<img class="d-block img-fluid" src="./css/images/banner2.jpg" alt="Second slide">
							</div>
							<div class="carousel-item">
								<img class="d-block img-fluid" src="./css/images/banner1.jpg" alt="Third slide">
							</div>
						</div>
						<!-- Left and right controls -->
						<a class="carousel-control-prev" href="#TopCarousel" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#TopCarousel" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
					<div class="row items" id="replacediv">
						<!--HERE IS THE REPEATER SOMEHOW-->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.col-lg-9 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
		<!-- Footer -->
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-white">Copyright &copy; Gummy 2018</p>
			</div>
			<!-- /.container -->
		</footer>
		<!-- Modals -->
		<!-- Modal Login -->
		<div class="modal fade" id="loginmodal">
			<div class="modal-dialog modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Login</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<div class="form-group">
							<label for="usr">Username:</label>
							<input type="text" class="form-control" id="usr">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd">
						</div>
					</div>
					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-success" id="submitlogin">Login</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- END Modal LOGIN -->
		<!-- Modal Register -->
		<div class="modal fade" id="registermodal">
			<div class="modal-dialog modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Register</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<div class="form-group">
							<label for="registerusr">Username:</label>
							<input type="text" class="form-control" id="registerusr">
						</div>
						<div class="form-group">
							<label for="registerpwd">Password:</label>
							<input type="password" class="form-control" id="registerpwd">
						</div>
					</div>
					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-success" id="submitregister">Register</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- END Modal Register -->
		<!-- Modal Cart -->
		<div class="modal fade" id="cartmodal">
			<div class="modal-dialog modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Shopping Cart</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
					</div>
					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-success" id="submitcheckout">Checkout</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- END Modal Cart -->
		<!--ITEM TEMPLATE-->
		<div class="hidden">
			<div class="product-template">
				<div class="col-lg-4 col-md-6 mb-4">
					<div class="card h-100">
						<a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
						<div class="card-body">
							<h4 class="card-title">
							<a href="#">{{name}}</a>
							</h4>
							<h5>{{price}}$</h5>
						</div>
						<div class="card-footer">
								<button onclick="seemore()" type="button" class="btn btn-primary float-right">See More</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END ITEM TEMPLATE-->
		<!-- END Modals -->

		<!-- Bootstrap core JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
		<script
		src="http://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
